{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Power Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'bg.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            padding-top: 100px;
            margin: 20px;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
        }

        input,
        button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Power of Lamp Filament</h2>

    <label>Intensity (I): </label>
    <input type="number" id="intensity"><br><br>

    <label>Resistance (R): </label>
    <input type="number" id="resistance"><br><br>

    <button onclick="calculatePower()">Calculate Power</button>

    <h3 id="result"></h3>

    <script>
        function calculatePower() {
            let I = Number(document.getElementById("intensity").value);
            let R = Number(document.getElementById("resistance").value);

            let P = I * I * R; // P = IÂ²R

            document.getElementById("result").innerHTML = "Power = " + P + " watts";
        }
    </script>



</body>

</html>
